<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Review Submitted</title>
</head>
<body>
<h1>Review Submitted Successfully!</h1>
<div>
  <p>Review ID: <span th:text="${review.id}"></span></p>
  <p>Movie ID: <span th:text="${review.movieId}"></span></p>
  <p>Rating: <span th:text="${review.rating}"></span></p>
  <p>Status: <span th:text="${review.status}"></span></p>
  <p><a th:href="@{/reviews}">Submit another review</a></p>
</div>
<div>
  <ul th:each="user : ${users}">
    <li th:text="${user.username}"></li>
  </ul>
</div>
<a href="/">Back to Home</a>
</body>
</html>
